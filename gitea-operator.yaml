apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: gitea-operator.v1.3.0
  namespace: openshift-operators
  labels:
    operators.coreos.com/gitea-operator.openshift-operators: ''
spec:
  customresourcedefinitions:
    owned:
      - kind: Gitea
        name: giteas.gpte.opentlc.com
        version: v1
  cleanup:
    enabled: false
  apiservicedefinitions: {}
  keywords:
    - gitea
    - repository
  displayName: Gitea Operator
  provider:
    name: Red Hat GPTE
    url: www.redhat.com/partners
  maturity: stable
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  version: 1.3.0
  icon:
    - base64data: >-
        
      mediatype: image/svg+xml
  links:
    - name: Gitea Operator
      url: 'https://gitea-operator.domain'
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ''
              resources:
                - secrets
                - pods
                - pods/exec
                - pods/log
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - gpte.opentlc.com
              resources:
                - giteas
                - giteas/status
                - giteas/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ''
              resources:
                - serviceaccounts
                - persistentvolumeclaims
                - configmaps
                - services
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
                - routes/custom-host
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: gitea-operator-controller-manager
      deployments:
        - name: gitea-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                creationTimestamp: null
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - '--secure-listen-address=0.0.0.0:8443'
                      - '--upstream=http://127.0.0.1:8080/'
                      - '--logtostderr=true'
                      - '--v=10'
                    image: 'registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.7.0'
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources: {}
                  - args:
                      - '--health-probe-bind-address=:6789'
                      - '--metrics-bind-address=127.0.0.1:8080'
                      - '--leader-elect'
                      - '--leader-election-id=gitea-operator'
                    env:
                      - name: ANSIBLE_GATHERING
                        value: explicit
                    image: 'quay.io/gpte-devops-automation/gitea-operator:v1.3.0'
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 6789
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 6789
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources: {}
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: gitea-operator-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ''
                - coordination.k8s.io
              resources:
                - configmaps
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ''
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: gitea-operator-controller-manager
    strategy: deployment
  maintainers:
    - email: wkulhane@redhat.com
      name: Wolfgang Kulhanek
  description: >-
    Gitea Operator - provided by Red Hat GPTE, see
    https://github.com/redhat-gpte-devopsautomation/gitea-operator for
    documentation.
  replaces: gitea-operator.v1.2.3

